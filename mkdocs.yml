site_name: "Ibtisam IQ"
site_description: "Amazon Private Label Operator & Growth Leader â€” Muhammad Ibtisam" 
site_author: "Muhammad Ibtisam"
site_url: "https://rank.ibtisam-iq.com"

use_directory_urls: true
strict: false

theme:
  name: material
  # custom_dir: docs/overrides
  favicon: images/favicon.ico
  logo: images/favicon.svg
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky  # Keeps tabs visible when scrolling
    - search.highlight
    - search.suggest
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: false
      fallback_to_build_date: false
      timezone: Asia/Karachi
      datetime_format: "%B %d, %Y %I:%M:%S %p"  # Shows AM/PM
      locale: en

nav:
  - Home: index.md
  - Experience: experience.md
  - Execution: execution.md
  - Evidences: evidences/index.md  
  - About: about.md
 
extra:
  generator: false
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/ibtisam.iqx

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js
  #- javascripts/fix-timestamp.js
  #- javascripts/dropdown.js
